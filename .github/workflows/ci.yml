name: CI

on: push

permissions:
  contents: read

jobs:
  includes_only:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # 5.6
          - php-versions: '5.6'
            phpunit-versions: '^5'
            symfony-versions: '^2'
