            symfony-versions: '^3'
          # 7.1
          - php-versions: '7.1'
            phpunit-versions: '^7'
            symfony-versions: '^2'
          - php-versions: '7.1'
            phpunit-versions: '^7'
            symfony-versions: '^3'
          - php-versions: '7.1'
            phpunit-versions: '^7'
            symfony-versions: '^4'
          # 7.2
          - php-versions: '7.2'
            phpunit-versions: '^8'
            symfony-versions: '^2'
          - php-versions: '7.2'
            phpunit-versions: '^8'
            symfony-versions: '^3'
          - php-versions: '7.2'
            phpunit-versions: '^8'
            symfony-versions: '^4'
          - php-versions: '7.2'
            phpunit-versions: '^8'
            symfony-versions: '^5'
          # 7.3
          - php-versions: '7.3'
            phpunit-versions: '^9'
            symfony-versions: '^2'
          - php-versions: '7.3'
            phpunit-versions: '^9'
            symfony-versions: '^3'
          - php-versions: '7.3'
            phpunit-versions: '^9'
            symfony-versions: '^4'
          - php-versions: '7.3'
            phpunit-versions: '^9'
            symfony-versions: '^5'
          # 7.4
          - php-versions: '7.4'
            phpunit-versions: '^9'
            symfony-versions: '^2'
          - php-versions: '7.4'
            phpunit-versions: '^9'
            symfony-versions: '^3'
          - php-versions: '7.4'
            phpunit-versions: '^9'
            symfony-versions: '^4'
          - php-versions: '7.4'
            phpunit-versions: '^9'
            symfony-versions: '^5'
          # 8.0
          - php-versions: '8.0'
            phpunit-versions: '^9'
            symfony-versions: '^3'
          - php-versions: '8.0'
            phpunit-versions: '^9'
            symfony-versions: '^4'
          - php-versions: '8.0'
            phpunit-versions: '^9'
            symfony-versions: '^5'
          - php-versions: '8.0'
            phpunit-versions: '^9'
            symfony-versions: '^6'
          # 8.1
          - php-versions: '8.1'
            phpunit-versions: '^10'
            symfony-versions: '^3'
          - php-versions: '8.1'
            phpunit-versions: '^10'
            symfony-versions: '^4'
          - php-versions: '8.1'
            phpunit-versions: '^10'
            symfony-versions: '^5'
          - php-versions: '8.1'
            phpunit-versions: '^10'
            symfony-versions: '^6'
          # 8.2
          - php-versions: '8.2'
            phpunit-versions: '^11'
            symfony-versions: '^3'
          - php-versions: '8.2'
            phpunit-versions: '^11'
            symfony-versions: '^4'
          - php-versions: '8.2'
