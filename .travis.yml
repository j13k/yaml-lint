dist: trusty
language: php

sudo: false

matrix:
  include:
    - php: 5.6
      env: SYMFONY_VERSION=^2 PHPUNIT_VERSION=^5
    - php: 5.6
      env: SYMFONY_VERSION=^3 PHPUNIT_VERSION=^5
    - php: 5.6
      env: SYMFONY_VERSION=^4 PHPUNIT_VERSION=^5
