before_install:
  - rm composer.lock

install:
  - if [[ ${DEV} != true ]]; then composer remove --dev phpstan/phpstan phpunit/phpunit symplify/easy-coding-standard; fi
  - composer require symfony/yaml:${SYMFONY_VERSION} --no-interaction --prefer-source

scripts:
  - bin/yaml-lint -V
  - phpunit

cache:
  directories:
    - $HOME/.composer/cache/files
